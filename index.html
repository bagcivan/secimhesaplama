<!DOCTYPE html>
<html>

<head>
    <title>Seçim Hesaplamaları</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped" id="electionTable">
                        <tr>
                            <th>Seçim</th>
                            <th>Tür</th>
                            <th>Kayıtlı Seçmen Sayısı</th>
                            <th>Oy Kullanan Seçmen Sayısı</th>
                            <th>Geçerli Oy Sayısı</th>
                            <th>Geçersiz Oy Sayısı</th>
                            <th>Geçersiz Oy Oranı (%)</th>
                            <th>Katılım Oranı (%)</th>
                        </tr>
                        <tr>
                            <td>14.05.2023</td>
                            <td>CB</td>
                            <td id="registeredVoters">64113941</td>
                            <td id="voted">-</td>
                            <td id="validVotes">-</td>
                            <td id="invalidVotes">-</td>
                            <td><input class="form-control" id="invalidRate" type="number" value="1.9" min="0" max="100"
                                    step="0.1" onchange="calculate()"></td>
                            <td><input class="form-control" id="participationRate" type="number" value="86" min="0"
                                    step="0.1" max="100" onchange="calculate()"></td>
                        </tr>
                    </table>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped" id="candidateTable">
                        <tr>
                            <th>Aday</th>
                            <th>Oran (%)</th>
                            <th>Oy Sayısı</th>
                        </tr>
                        <tr>
                            <td>Recep Tayyip Erdoğan</td>
                            <td><input class="form-control candidateRate" type="number" value="48,32" min="0" max="100"
                                    step="0.1" onchange="calculateCandidateVotes()"></td>
                            <td class="candidateVotes">-</td>
                        </tr>
                        <tr>
                            <td>Kemal Kılıçdaroğlu</td>
                            <td><input class="form-control candidateRate" type="number" value="47,16" min="0" max="100"
                                    step="0.1" onchange="calculateCandidateVotes()"></td>
                            <td class="candidateVotes">-</td>
                        </tr>
                        <tr>
                            <td>Sinan Oğan</td>
                            <td><input class="form-control candidateRate" type="number" value="4.5" min="0" max="100"
                                    step="0.1" onchange="calculateCandidateVotes()"></td>
                            <td class="candidateVotes">-</td>
                        </tr>
                        <tr>
                            <td>Muharrem İnce</td>
                            <td><input class="form-control candidateRate" type="number" value="0.02" min="0" max="100"
                                    step="0.1" onchange="calculateCandidateVotes()"></td>
                            <td class="candidateVotes">-</td>
                        </tr>
                        <tr>
                            <th>Toplam</th>
                            <th id="totalRate">0%</th>
                            <th id="totalVotes">-</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <canvas id="voteChart"></canvas> <!-- Grafik için canvas elementi -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
